<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ร้านขายกล้องฟิล์มวินเทจ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #2e2e2e;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b3f2f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #d2b48c;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .camera-card {
      background-color: #3f3f3f;
      border: 1px solid #5c5c5c;
      border-radius: 10px;
      margin: 15px;
      width: 300px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .camera-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .camera-card h2 {
      color: #d2b48c;
      margin: 10px 0;
    }

    .camera-card p {
      font-size: 1.2em;
      color: #ccc;
    }

    footer {
      background-color: #4b3f2f;
      text-align: center;
      padding: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>ร้านกล้องฟิล์มวินเทจ</h1>
    <p>เลือกกล้องฟิล์ม Pentax ที่คุณชื่นชอบ</p>
  </header>

  <div class="container">
    <!-- กล้องแต่ละรุ่น -->
    <div class="camera-card">
      <img src="pentax-k1000.jpg" alt="Pentax K1000">
      <h2>Pentax K1000</h2>
      <p>ราคา: 1,587 บาท</p>
    </div>

    <div class="camera-card">
      <img src="pentax-17.jpg" alt="Pentax 17">
      <h2>Pentax 17</h2>
      <p>ราคา: 1,234 บาท</p>
    </div>

    <div class="camera-card">
      <img src="pentax-me-super.jpg" alt="Pentax ME Super">
      <h2>Pentax ME Super</h2>
      <p>ราคา: 1,912 บาท</p>
    </div>

    <div class="camera-card">
      <img src="pentax-mg.jpg" alt="Pentax MG">
      <h2>Pentax MG</h2>
      <p>ราคา: 1,045 บาท</p>
    </div>

    <div class="camera-card">
      <img src="pentax-sportmatic.jpg" alt="Pentax SPORTMATIC">
      <h2>Pentax SPOTMATIC</h2>
      <p>ราคา: 1,678 บาท</p>
    </div>

    <div class="camera-card">
      <img src="pentax-p30.jpg" alt="Pentax P30">
      <h2>Pentax P30</h2>
      <p>ราคา: 1,321 บาท</p>
    </div>
  </div>

  <footer>
    <p>© 2025 ร้านกล้องฟิล์มวินเทจ | Chiang Mai, Thailand</p>
  </footer>

</body>
</html>
